<!-- Write the HTML and CSS for a page that takes text input to submit to a server with a submit button. Make it look sleek and modern with seafoam green, gray and white as the primary colors. -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/prompt.css' %}">
</head> 
<body>
    <a href="/csv_list" class="btn btn-primary">Back</a>
    <h1> PalorieApp</h1>
    <h2> A GPT-3 Powered Macronutrient Estimation Tool </h2>
    <!-- How do I display the contents of a CSV file on a HTML document through Django? -->
    <table>
        <thead>
        <tr>
            {% for column in data.columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for index, row in data.iterrows %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="{% url 'download_csv' filename=filename %}">
        <button type="submit">Download CSV</button>
    </form>
</body>
</html>
