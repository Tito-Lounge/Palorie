<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/prompt.css' %}">
    <style>
        a {
            color: --text-color;
            
        }
    </style>
</head> 
<body>
    <a href="/" class="btn btn-primary">Back</a>
    <h1> PalorieApp</h1>
    <h2> A GPT-3 Powered Macronutrient Estimation Tool </h2>
    <h3>CSV Files:</h3>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            {% for filename in csv_files %}
                <tr>
                    <td><a href="{% url 'csv_detail' filename %}">{{ filename }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
