<!-- Write the HTML and CSS for a page that takes text input to submit to a server with a submit button. Make it look sleek and modern with seafoam green, gray and white as the primary colors. -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static './css/prompt.css' %}">
</head> 
<body>
    <h1> PalorieApp</h1>
    <h2> A GPT-3 Powered Macronutrient Estimation Tool </h2>
<form method="post" action="{% url 'process_form' %}">
    {% csrf_token %}
    <label for="input">What did you eat today?:</label>
    <input type="text" id="input" name="input">
    <button type="submit">Calculate</button>
</form>  
</body>
</html>
